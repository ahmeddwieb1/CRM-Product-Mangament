<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>MyApp â€¢ Leads</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Inter, system-ui, Arial, sans-serif;
            background: #f7f9fc;
            color: #0f172a
        }

        .top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 22px;
            background: #fff;
            box-shadow: 0 1px 0 rgba(2, 6, 23, .06)
        }

        .brand {
            font-weight: 800
        }

        .btn {
            appearance: none;
            border: 0;
            background: #ef4444;
            color: #fff;
            padding: 10px 14px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer
        }

        .wrap {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px
        }

        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(2, 6, 23, .06);
            padding: 22px
        }

        .muted {
            color: #64748b
        }

        .grid {
            display: grid;
            grid-template-columns:360px 1fr;
            gap: 16px
        }

        .list {
            border-right: 1px solid rgba(2, 6, 23, .08);
            padding-right: 12px;
            max-height: 60vh;
            overflow: auto
        }

        .item {
            padding: 10px;
            border-radius: 8px;
            cursor: pointer
        }

        .item:hover {
            background: #f1f5f9
        }

        .item.active {
            background: #e2e8f0
        }

        .kv {
            display: grid;
            grid-template-columns:180px 1fr;
            gap: 8px
        }

        .row {
            display: grid;
            grid-template-columns:1fr 1fr;
            gap: 8px
        }

        input, select {
            padding: 8px;
            border: 1px solid #cbd5e1;
            border-radius: 8px
        }

        a.nav {
            margin-right: 12px
        }
    </style>
</head>
<body>
<header class="top">
    <div class="brand">MyApp</div>
    <div>
        <a class="nav" href="/dashboard.html">Dashboard</a>
        <a class="nav" href="/meetings.html">Meetings</a>
        <a class="nav" href="/leads.html">leads</a>
        <a class="nav" href="/settings.html">Settings</a>
        <span id="welcome" class="muted"></span>
        <button class="btn" id="logout">Logout</button>
    </div>
</header>
<main class="wrap">
    <div class="card" style="margin-bottom:16px">
        <h2>Leads</h2>
        <p class="muted">Browse and add leads</p>
    </div>
    <div class="card">
        <div class="grid">
            <section>
                <h3>All Leads</h3>
                <div class="muted" id="leads-hint">Admin sees all leads. Others see their own.</div>
                <div id="list" class="list"></div>
                <hr style="margin:12px 0;border:0;border-top:1px solid rgba(2,6,23,.08)"/>
                <h4>Add Lead</h4>
                <form id="lead-form">
                    <div class="row">
                        <input id="lf-name" placeholder="Lead name" required/>
                        <input id="lf-phone" placeholder="Phone (digits)" required/>
                    </div>
                    <div class="row">
                        <input id="lf-budget" placeholder="Budget" type="number" min="1" step="0.01" required/>
                        <select id="lf-assigned" required>
                            <option value="">-- Select User --</option>
                        </select>
                    </div>
                    <div class="row">
                        <select id="lf-source" required>
                            <option value="">Lead Source</option>
                            <option>SOCIAL_MEDIA</option>
                            <option>WEBSITE</option>
                            <option>REFERRAL</option>
                            <option>COLDCALL</option>
                            <option>WALK_IN</option>
                        </select>
                        <select id="lf-status" required>
                            <option value="">Lead Status</option>
                            <option>FRESH_LEAD</option>
                            <option>FOLLOW_UP</option>
                            <option>SCHEDULED_VISIT</option>
                            <option>OPEN_DEAL</option>
                            <option>CLOSED_DEAL</option>
                            <option>NO_ANSWER</option>
                        </select>
                    </div>
                    <div class="row">
                        <textarea id="lf-notes" placeholder="Notes (optional)" rows="3" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; resize: vertical;"></textarea>
                    </div>
                    <button class="btn" id="lf-btn" type="submit" style="margin-top:8px">Create Lead</button>
                    <div id="lf-msg" class="muted" style="margin-top:6px"></div>
                </form>
            </section>
            <!-- Edit Lead Modal -->
            <div id="editLeadModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000;">
                <div style="background:white; margin:5% auto; padding:20px; border-radius:8px; width:80%; max-width:500px;">
                    <h2>Edit Lead</h2>
                    <form id="edit-lead-form">
                        <input type="hidden" id="edit-id">

                        <div class="row">
                            <input id="edit-name" placeholder="Lead name" required/>
                            <input id="edit-phone" placeholder="Phone (digits)" required/>
                        </div>

                        <div class="row">
                            <input id="edit-budget" placeholder="Budget" type="number" min="1" step="0.01" required/>
                            <select id="edit-assigned" required>
                                <option value="">-- Select User --</option>
                            </select>
                        </div>

                        <div class="row">
                            <select id="edit-source" required>
                                <option value="">Source</option>
                                <option>SOCIAL_MEDIA</option>
                                <option>WEBSITE</option>
                                <option>REFERRAL</option>
                                <option>COLDCALL</option>
                                <option>WALK_IN</option>
                            </select>
                            <select id="edit-status" required>
                                <option value="">Status</option>
                                <option>FRESH_LEAD</option>
                                <option>FOLLOW_UP</option>
                                <option>SCHEDULED_VISIT</option>
                                <option>OPEN_DEAL</option>
                                <option>CLOSED_DEAL</option>
                                <option>NO_ANSWER</option>
                            </select>
                        </div>

                        <div class="row">
                            <textarea id="edit-notes" placeholder="Notes (one per line)" rows="3" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; resize: vertical;"></textarea>
                        </div>

                        <div style="margin-top: 15px; display: flex; gap: 10px;">
                            <button type="submit" style="padding: 8px 16px; background: #3b82f6; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                Update Lead
                            </button>
                            <button type="button" onclick="closeEditLeadModal()" style="padding: 8px 16px; background: #6b7280; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                Cancel
                            </button>
                        </div>
                        <div id="edit-lead-msg" class="muted" style="margin-top:8px"></div>
                    </form>
                </div>
            </div>
            <section>
                <h3>Details</h3>
                <div id="details" class="muted">Select a lead to view details</div>
            </section>
        </div>
    </div>
</main>
<script src="/lead.js"></script></body>
</html>
