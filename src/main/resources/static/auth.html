<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyApp • Sign In / Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <section class="main">
        <header class="header">
          <div class="brand">MyApp</div>
          <div class="muted small">Welcome back. Please sign in or create an account.</div>
        </header>

        <div class="tabs" role="tablist">
          <button id="tab-signin" class="tab active" role="tab" aria-controls="form-signin">Sign In</button>
          <button id="tab-signup" class="tab" role="tab" aria-controls="form-signup">Sign Up</button>
        </div>

        <!-- Sign In Form -->
        <form id="form-signin" class="form" novalidate>
          <div class="field">
            <label for="signin-username">Email or Username</label>
            <input id="signin-username" class="input" type="text" placeholder="your@email.com" autocomplete="username" />
            <div class="err"></div>
          </div>
          <div class="field">
            <label for="signin-password">Password</label>
            <input id="signin-password" class="input" type="password" placeholder="••••••••" autocomplete="current-password" />
            <div class="err"></div>
          </div>

          <div class="row" style="margin:10px 0 16px;">
            <label class="checkbox"><input type="checkbox" id="remember" /> Remember me</label>
            <a class="link" href="#">Forgot password?</a>
          </div>

          <button id="btn-signin" class="btn" type="submit">Sign In</button>

          <div class="hr">Or continue with</div>
          <div class="social">
            <button type="button" class="sbtn" aria-label="Continue with Google">
              <svg width="18" height="18" viewBox="0 0 48 48" fill="none" aria-hidden="true"><path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C33.8 32.5 29.3 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3 0 5.7 1.1 7.7 3l5.7-5.7C33.7 6 29.1 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20 20-8.9 20-20c0-1.3-.1-2.7-.4-3.5z"/><path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.5 16 18.9 12 24 12c3 0 5.7 1.1 7.7 3l5.7-5.7C33.7 6 29.1 4 24 4 16.5 4 9.9 8.3 6.3 14.7z"/><path fill="#4CAF50" d="M24 44c5.2 0 9.9-2 13.4-5.3l-6.2-5.2C29.1 35.5 26.7 36 24 36c-5.3 0-9.8-3.5-11.3-8.5l-6.5 5C9.8 39.7 16.4 44 24 44z"/><path fill="#1976D2" d="M43.6 20.5H42V20H24v8h11.3c-1.1 3.5-4.9 8-11.3 8-6.6 0-12-5.4-12-12s5.4-12 12-12c3 0 5.7 1.1 7.7 3l5.7-5.7C33.7 6 29.1 4 24 4c-11.1 0-20 8.9-20 20s8.9 20 20 20 20-8.9 20-20c0-1.3-.1-2.7-.4-3.5z"/></svg>
              Google
            </button>
            <button type="button" class="sbtn" aria-label="Continue with GitHub">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 .5a12 12 0 0 0-3.8 23.4c.6.1.8-.2.8-.5v-1.9c-3.3.7-4-1.6-4-1.6-.6-1.4-1.4-1.8-1.4-1.8-1.1-.8.1-.8.1-.8 1.2.1 1.8 1.3 1.8 1.3 1.1 1.8 2.9 1.3 3.6 1 .1-.8.4-1.3.7-1.6-2.6-.3-5.3-1.3-5.3-5.8 0-1.3.5-2.4 1.2-3.3-.1-.3-.5-1.6.1-3.3 0 0 1-.3 3.4 1.2a11.6 11.6 0 0 1 6.2 0c2.3-1.5 3.3-1.2 3.3-1.2.7 1.7.3 3 .2 3.3.8.9 1.2 2 1.2 3.3 0 4.5-2.7 5.5-5.3 5.8.4.3.8 1 .8 2v3c0 .3.2.6.8.5A12 12 0 0 0 12 .5"/></svg>
              GitHub
            </button>
          </div>
        </form>

        <!-- Sign Up Form -->
        <form id="form-signup" class="form" hidden novalidate>
          <div class="field">
            <label for="signup-fullname">Full Name</label>
            <input id="signup-fullname" class="input" type="text" placeholder="John Doe" autocomplete="name" />
            <div class="err"></div>
          </div>
          <div class="field">
            <label for="signup-email">Email</label>
            <input id="signup-email" class="input" type="email" placeholder="john@company.com" autocomplete="email" />
            <div class="err"></div>
          </div>
          <div class="field">
            <label for="signup-password">Password</label>
            <input id="signup-password" class="input" type="password" placeholder="••••••••" autocomplete="new-password" />
            <div class="err"></div>
          </div>
          <div class="field">
            <label for="signup-confirm">Confirm Password</label>
            <input id="signup-confirm" class="input" type="password" placeholder="••••••••" autocomplete="new-password" />
            <div class="err"></div>
          </div>

          <button id="btn-signup" class="btn" type="submit">Sign Up</button>

          <div class="hr">Or continue with</div>
          <div class="social">
            <button type="button" class="sbtn" aria-label="Continue with Google">
              <svg width="18" height="18" viewBox="0 0 48 48" fill="none" aria-hidden="true"><path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C33.8 32.5 29.3 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3 0 5.7 1.1 7.7 3l5.7-5.7C33.7 6 29.1 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20 20-8.9 20-20c0-1.3-.1-2.7-.4-3.5z"/><path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.5 16 18.9 12 24 12c3 0 5.7 1.1 7.7 3l5.7-5.7C33.7 6 29.1 4 24 4 16.5 4 9.9 8.3 6.3 14.7z"/><path fill="#4CAF50" d="M24 44c5.2 0 9.9-2 13.4-5.3l-6.2-5.2C29.1 35.5 26.7 36 24 36c-5.3 0-9.8-3.5-11.3-8.5l-6.5 5C9.8 39.7 16.4 44 24 44z"/><path fill="#1976D2" d="M43.6 20.5H42V20H24v8h11.3c-1.1 3.5-4.9 8-11.3 8-6.6 0-12-5.4-12-12s5.4-12 12-12c3 0 5.7 1.1 7.7 3l5.7-5.7C33.7 6 29.1 4 24 4c-11.1 0-20 8.9-20 20s8.9 20 20 20 20-8.9 20-20c0-1.3-.1-2.7-.4-3.5z"/></svg>
              Google
            </button>
            <button type="button" class="sbtn" aria-label="Continue with GitHub">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 .5a12 12 0 0 0-3.8 23.4c.6.1.8-.2.8-.5v-1.9c-3.3.7-4-1.6-4-1.6-.6-1.4-1.4-1.8-1.4-1.8-1.1-.8.1-.8.1-.8 1.2.1 1.8 1.3 1.8 1.3 1.1 1.8 2.9 1.3 3.6 1 .1-.8.4-1.3.7-1.6-2.6-.3-5.3-1.3-5.3-5.8 0-1.3.5-2.4 1.2-3.3-.1-.3-.5-1.6.1-3.3 0 0 1-.3 3.4 1.2a11.6 11.6 0 0 1 6.2 0c2.3-1.5 3.3-1.2 3.3-1.2.7 1.7.3 3 .2 3.3.8.9 1.2 2 1.2 3.3 0 4.5-2.7 5.5-5.3 5.8.4.3.8 1 .8 2v3c0 .3.2.6.8.5A12 12 0 0 0 12 .5"/></svg>
              GitHub
            </button>
          </div>
        </form>

        <div class="footer small">© <span id="year"></span> MyApp. All rights reserved.</div>
      </section>

      <aside class="hero" aria-hidden="true">
        <div class="blob"></div>
        <div class="title">
          <h1>Welcome to MyApp</h1>
          <p>Manage your sales, leads, and meetings from one clean dashboard.</p>
        </div>
      </aside>
    </div>
  </div>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="/auth.js"></script>
</body>
</html>
