<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyApp • Sign In </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <section class="main">
        <header class="header">
          <div class="brand">MyApp</div>
          <div class="muted small">Welcome back. Please sign in .</div>
        </header>

        <div class="tabs" role="tablist">
          <button id="tab-signin" class="tab active" role="tab" aria-controls="form-signin">Sign In</button>
        </div>

        <!-- Sign In Form -->
        <form id="form-signin" class="form" novalidate>
          <div class="field">
<!--              todo make in backend add email -->
            <label for="signin-username">Email or Username</label>
            <input id="signin-username" class="input" type="text" placeholder="your@email.com" autocomplete="username" />
            <div class="err"></div>
          </div>
          <div class="field">
            <label for="signin-password">Password</label>
            <input id="signin-password" class="input" type="password" placeholder="••••••••" autocomplete="current-password" />
            <div class="err"></div>
          </div>
          <button id="btn-signin" class="btn" type="submit">Sign In</button>
        </form>

        <div class="footer small">© <span id="year"></span> MyApp. All rights reserved.</div>
      </section>

      <aside class="hero" aria-hidden="true">
        <div class="blob"></div>
        <div class="title">
          <h1>Welcome to MyApp</h1>
          <p>Manage your sales, leads, and meetings from one clean dashboard.</p>
        </div>
      </aside>
    </div>
  </div>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <script src="/auth.js"></script>
</body>
</html>
