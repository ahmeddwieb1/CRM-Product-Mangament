<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>MyApp â€¢ Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #4895ef;
            --light: #f8f9fa;
            --dark: #1e2a38;
            --gray: #64748b;
            --light-gray: #f1f5f9;
            --border: #e2e8f0;
            --card-shadow: 0 4px 12px rgba(2, 6, 23, 0.08);
            --header-shadow: 0 2px 8px rgba(2, 6, 23, 0.06);
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--light-gray);
            color: var(--dark);
            line-height: 1.6;
        }

        /* Top Navigation */
        .top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            background: #fff;
            box-shadow: var(--header-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand {
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--primary);
        }

        a.nav {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            margin-right: 12px;
            padding: 6px 10px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        a.nav:hover {
            background: var(--light);
            color: var(--primary);
        }

        .btn {
            appearance: none;
            border: 0;
            background: var(--danger);
            color: #fff;
            padding: 10px 16px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #e10f5a;
            transform: translateY(-2px);
        }

        .btn-primary {
            background: var(--primary);
        }

        .btn-primary:hover {
            background: var(--secondary);
        }

        .btn-icon {
            padding: 8px;
            background: var(--light);
            border-radius: 8px;
            color: var(--dark);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-icon:hover {
            background: var(--primary);
            color: white;
        }

        .wrap {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* Cards */
        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            padding: 24px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .muted {
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: 360px 1fr;
            gap: 24px;
        }

        .list {
            border-right: 1px solid var(--border);
            padding-right: 16px;
            max-height: 60vh;
            overflow: auto;
        }

        /* User List */
        .user-item {
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 10px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-item:hover {
            background: var(--light);
            border-color: var(--primary);
        }

        .user-item.active {
            background: var(--light);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .user-info {
            flex: 1;
        }

        .user-actions {
            display: flex;
            gap: 8px;
        }

        /* Key-Value Layout */
        .kv {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .kv strong {
            color: var(--dark);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        input, select {
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(67, 97, 238, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 968px) {
            .grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .list {
                border-right: none;
                border-bottom: 1px solid var(--border);
                padding-right: 0;
                padding-bottom: 20px;
            }
        }
    </style>
</head>
<body>
<header class="top">
    <div class="brand">
        <i class="fas fa-chart-line"></i>
        <span>MyApp</span>
    </div>
    <div class="nav-container">
        <a class="nav" href="/dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
        <a class="nav" href="/product.html"><i class="fas fa-box"></i> Product</a>
        <a class="nav" href="/leads.html"><i class="fas fa-users"></i> Leads</a>
        <a class="nav active" href="/meetings.html"><i class="fas fa-video"></i> Meetings</a>
        <a class="nav" href="/settings.html"><i class="fas fa-cog"></i> Settings</a>
    </div>
    <div class="user-info">
        <span id="welcome" class="muted"></span>
        <button class="btn" id="logout">
            <i class="fas fa-sign-out-alt"></i>
            Logout
        </button>
    </div>
</header>
<main class="wrap">
    <div class="card" style="margin-bottom:16px">
        <h2>Settings</h2>
        <p class="muted">Manage your account and users.</p>
        <div>Signed in as <strong id="me-username"></strong></div>
    </div>

    <div class="card">
        <div class="grid">
            <section>
                <h3>Users</h3>
                <p class="muted" id="users-hint">List of users </p>
                <div id="users" class="list"></div>
                <hr style="margin:12px 0;border:0;border-top:1px solid rgba(2,6,23,.08)"/>
                <h4>Add user</h4>
                <div class="muted" style="font-size:12px;margin-bottom:6px">Creates a standard Sales Rep user.</div>
                <form id="add-user-form">
                    <div style="display:grid;gap:8px">
                        <input id="au-username" type="text" placeholder="Username" required
                               style="padding:8px;border:1px solid #cbd5e1;border-radius:8px"/>
                        <input id="au-email" type="email" placeholder="Email" required
                               style="padding:8px;border:1px solid #cbd5e1;border-radius:8px"/>
                        <input id="au-password" type="password" placeholder="Password (min 6)" required
                               style="padding:8px;border:1px solid #cbd5e1;border-radius:8px"/>
                        <input id="au-confirm" type="password" placeholder="Confirm password" required
                               style="padding:8px;border:1px solid #cbd5e1;border-radius:8px"/>
                        <button class="btn btn-primary" id="au-btn" type="submit">Add User</button>
                        <div id="au-msg" class="muted"></div>
                    </div>
                </form>
            </section>
            <section>
                <div class="item-header">
                    <h3>User Details</h3>
                    <div class="action-buttons" id="detail-actions" style="display: none;">
                        <button class="btn-icon" id="edit-user-btn" title="Edit User">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn-icon" id="-user-btn" title="Delete User" style="color: var(--danger);">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div id="details" class="muted">Select a user to view details</div>
            </section>
        </div>
    </div>
</main>

<!-- Edit User Modal -->
<div class="modal" id="editModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Edit User</h2>
            <button class="modal-close" id="close-edit-modal">&times;</button>
        </div>

        <form id="edit-user-form">
            <input type="hidden" id="edit-id">

            <div class="row">
                <div>
                    <input id="edit-username" placeholder="Username" required>
                </div>
                <div>
                    <input type="email" id="edit-email" placeholder="Email" required>
                </div>
            </div>

            <div class="row">
                <div>
                    <input type="password" id="edit-password" placeholder="New Password (leave empty to keep current)">
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Update User
                </button>
                <button type="button" class="btn" id="cancel-edit">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
            <div id="edit-user-msg" class="muted" style="margin-top: 12px;"></div>
        </form>
    </div>
</div>

<script src="/settings.js"></script>
</body>
</html>
