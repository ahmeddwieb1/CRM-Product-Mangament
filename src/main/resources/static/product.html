<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyApp â€¢ Products</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #4895ef;
            --light: #f8f9fa;
            --dark: #1e2a38;
            --gray: #64748b;
            --light-gray: #f1f5f9;
            --border: #e2e8f0;
            --card-shadow: 0 4px 12px rgba(2, 6, 23, 0.08);
            --header-shadow: 0 2px 8px rgba(2, 6, 23, 0.06);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--light-gray);
            color: var(--dark);
            line-height: 1.6;
            padding-bottom: 40px;
        }

        .top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            background: #ffffff;
            box-shadow: var(--header-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand {
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand i {
            font-size: 1.8rem;
        }

        .nav-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav:hover {
            background: var(--light);
            color: var(--primary);
        }

        .nav.active {
            background: var(--primary);
            color: white;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn {
            appearance: none;
            border: 0;
            background: var(--danger);
            color: #fff;
            padding: 10px 16px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #e10f5a;
            transform: translateY(-2px);
        }

        .btn-primary {
            background: var(--primary);
        }

        .btn-primary:hover {
            background: var(--secondary);
        }

        .wrap {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            padding: 24px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .muted {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 16px;
        }

        .grid {
            display: grid;
            grid-template-columns: 360px 1fr;
            gap: 20px;
        }

        .list {
            border-right: 1px solid var(--border);
            padding-right: 16px;
            max-height: 60vh;
            overflow: auto;
        }

        .item {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 8px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .item:hover {
            background: var(--light);
            border-color: var(--primary);
        }

        .item.active {
            background: var(--light);
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .item-name {
            font-weight: 600;
            color: var(--dark);
        }

        .item-price {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .item-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-success {
            background: rgba(76, 201, 240, 0.15);
            color: #4cc9f0;
        }

        .badge-warning {
            background: rgba(248, 150, 30, 0.15);
            color: #f8961e;
        }

        .badge-danger {
            background: rgba(247, 37, 133, 0.15);
            color: #f72585;
        }

        .badge-info {
            background: rgba(67, 97, 238, 0.15);
            color: var(--primary);
        }

        .kv {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .kv strong {
            color: var(--dark);
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        input, select, textarea {
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(67, 97, 238, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .btn-icon {
            padding: 8px;
            background: var(--light);
            border-radius: 8px;
            color: var(--dark);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-icon:hover {
            background: var(--primary);
            color: white;
        }

        .note-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid var(--border);
        }

        .note-item:last-child {
            border-bottom: none;
        }

        .note-actions {
            display: flex;
            gap: 8px;
        }

        .note-delete {
            color: var(--danger);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .add-note-form {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .add-note-input {
            flex: 1;
        }

        @media (max-width: 968px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .list {
                border-right: none;
                border-bottom: 1px solid var(--border);
                padding-right: 0;
                padding-bottom: 16px;
                max-height: 40vh;
            }
        }

        @media (max-width: 768px) {
            .top {
                flex-direction: column;
                gap: 16px;
                padding: 16px;
            }

            .nav-container {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }

            .user-info {
                flex-direction: column;
                gap: 10px;
            }

            .row {
                grid-template-columns: 1fr;
            }
            .amount-control {
                display: inline-flex;
                align-items: center;
                gap: 8px;
                background: #f9f9f9;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 4px 8px;
            }

            .amount-control button {
                background: var(--primary, #007bff);
                color: #fff;
                border: none;
                width: 28px;
                height: 28px;
                font-size: 18px;
                font-weight: bold;
                border-radius: 6px;
                cursor: pointer;
                transition: background 0.2s ease-in-out;
            }

            .amount-control button:hover {
                background: var(--primary-dark, #0056b3);
            }

            .amount-control span {
                min-width: 32px;
                text-align: center;
                font-weight: bold;
                font-size: 16px;
                color: #333;
            }

        }
    </style>
</head>
<body>
<header class="top">
    <div class="brand">
        <i class="fas fa-chart-line"></i>
        <span>MyApp</span>
    </div>
    <div class="nav-container">
        <a class="nav" href="/dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
        <a class="nav active" href="/product.html"><i class="fas fa-box"></i> Products</a>
        <a class="nav" href="/leads.html"><i class="fas fa-users"></i> Leads</a>
        <a class="nav" href="/meetings.html"><i class="fas fa-video"></i> Meetings</a>
        <a class="nav" href="/settings.html"><i class="fas fa-cog"></i> Settings</a>
    </div>
    <div class="user-info">
        <span id="welcome" class="muted"></span>
        <button class="btn" id="logout">
            <i class="fas fa-sign-out-alt"></i>
            Logout
        </button>
    </div>
</header>

<main class="wrap">
    <div class="card" style="margin-bottom: 20px;">
        <h2>Products Management</h2>
        <p class="muted">Browse and manage your products. All users can see all products.</p>
    </div>

    <div class="card">
        <div class="grid">
            <section>
                <h3>All Products</h3>
                <p class="muted">All users can see all products.</p>

                <div id="list" class="list">
                    <div class="item">
                        <div class="loading"></div>
                        <span>Loading products...</span>
                    </div>
                </div>

                <hr style="margin: 16px 0; border: 0; border-top: 1px solid var(--border);">

                <h4>Add New Product</h4>
                <form id="product-form">
                    <div class="row">
                        <div>
                            <input id="pf-name" placeholder="Product name" required>
                        </div>
                        <div>
                            <input id="pf-price" placeholder="Price" type="number" min="0" step="0.01" required>
                        </div>
                    </div>

                    <div class="row">
                        <div>
                            <input id="pf-amount" placeholder="Amount" type="number" min="0" required>
                        </div>
                        <div>
                            <textarea id="pf-description" placeholder="Description" rows="2"></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button class="btn btn-primary" id="pf-btn" type="submit">
                            <i class="fas fa-plus"></i> Create Product
                        </button>
                    </div>

                    <div id="pf-msg" class="muted" style="margin-top: 12px;"></div>
                </form>
            </section>

            <section>
                <div class="item-header">
                    <h3>Product Details</h3>
                    <div class="action-buttons" id="detail-actions" style="display: none;">
                        <button class="btn-icon" id="edit-product-btn" title="Edit Product">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn-icon" id="delete-product-btn" title="Delete Product" style="color: var(--danger);">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div id="details" class="muted">Select a product to view details</div>
            </section>
        </div>
    </div>
</main>

<!-- Edit Product Modal -->
<div class="modal" id="editProductModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Edit Product</h2>
            <button class="modal-close" onclick="closeEditProductModal()">&times;</button>
        </div>

        <form id="edit-product-form">
            <input type="hidden" id="edit-id">

            <div class="row">
                <div>
                    <input id="edit-name" placeholder="Product name" required>
                </div>
                <div>
                    <input id="edit-price" placeholder="Price" type="number" min="0" step="0.01" required>
                </div>
            </div>

            <div class="row">
                <div>
                    <input id="edit-amount" placeholder="Amount" type="number" min="0" required>
                </div>
                <div>
                    <textarea id="edit-description" placeholder="Description" rows="2"></textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Update Product
                </button>
                <button type="button" class="btn" onclick="closeEditProductModal()">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>

            <div id="edit-product-msg" class="muted" style="margin-top: 12px;"></div>
        </form>
    </div>
</div>

<script src ="/product.js"></script>
</body>
</html>
