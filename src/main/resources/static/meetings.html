<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>MyApp â€¢ Meetings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Inter, system-ui, Arial, sans-serif;
            background: #f7f9fc;
            color: #0f172a
        }

        .top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 22px;
            background: #fff;
            box-shadow: 0 1px 0 rgba(2, 6, 23, .06)
        }

        .brand {
            font-weight: 800
        }

        .btn {
            appearance: none;
            border: 0;
            background: #ef4444;
            color: #fff;
            padding: 10px 14px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer
        }

        .wrap {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px
        }

        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(2, 6, 23, .06);
            padding: 22px
        }

        .muted {
            color: #64748b
        }

        .grid {
            display: grid;
            grid-template-columns:360px 1fr;
            gap: 16px
        }

        .list {
            border-right: 1px solid rgba(2, 6, 23, .08);
            padding-right: 12px;
            max-height: 60vh;
            overflow: auto
        }

        .item {
            padding: 10px;
            border-radius: 8px;
            cursor: pointer
        }

        .item:hover {
            background: #f1f5f9
        }

        .item.active {
            background: #e2e8f0
        }

        .kv {
            display: grid;
            grid-template-columns:180px 1fr;
            gap: 8px
        }

        .row {
            display: grid;
            grid-template-columns:1fr 1fr;
            gap: 8px
        }

        input, select {
            padding: 8px;
            border: 1px solid #cbd5e1;
            border-radius: 8px
        }

        a.nav {
            margin-right: 12px
        }
    </style>
</head>
<body>
<header class="top">
    <div class="brand">MyApp</div>
    <div>
        <a class="nav" href="/dashboard.html">Dashboard</a>
        <a class="nav" href="/meetings.html">meetings</a>
        <a class="nav" href="/leads.html">Leads</a>
        <a class="nav" href="/settings.html">Settings</a>
        <span id="welcome" class="muted"></span>
        <button class="btn" id="logout">Logout</button>
    </div>
</header>
<main class="wrap">
    <div class="card" style="margin-bottom:16px">
        <h2>Meetings</h2>
        <p class="muted">Browse and add meetings</p>
    </div>
    <div class="card">
        <div class="grid">
            <section>
                <h3>All Meetings</h3>
                <div id="list" class="list"></div>
                <hr style="margin:12px 0;border:0;border-top:1px solid rgba(2,6,23,.08)"/>
                <h4>Add Meeting</h4>
                <form id="meeting-form">
                    <div class="row">
                        <input id="mf-title" placeholder="Title" required/>
                        <input id="mf-clientId" placeholder="Client ID"/>
                    </div>
                    <div class="row">
                        <input id="mf-date" type="date" required/>
                        <input id="mf-time" type="time" required/>
                    </div>
                    <div class="row">
                        <input id="mf-duration" type="number" placeholder="Duration (hours)" min="0" step="1"/>
                        <select id="mf-type">
                            <option value="">Type</option>
                            <option>PROPOSAL</option>
                            <option>SITEVISIT</option>
                            <option>NEGOTIAION</option>
                        </select>
                    </div>
                    <div class="row">
                        <select id="mf-status">
                            <option value="">Status</option>
                            <option>SCEDULED</option>
                            <option>COMPLETED</option>
                            <option>CANCELLED</option>
                        </select>
                        <select id="mf-location">
                            <option value="">Location</option>
                            <option>ONLINE</option>
                            <option>OFFLINE</option>
                        </select>
                    </div>
                    <div class="row">
                        <input id="mf-assignedToId" placeholder="Assigned To ID" required/>
                        <input id="mf-noteMessage" placeholder="Note message"/>
                    </div>
                    <button class="btn" id="mf-btn" type="submit" style="margin-top:8px">Create Meeting</button>
                    <button class="btn" id="mf-cancel" type="button" style="margin-top:8px;background:#64748b;display:none;">Cancel</button>
                    <div id="mf-msg" class="muted" style="margin-top:6px"></div>
                </form>
            </section>
            <section>
                <h3>Details</h3>
                <div id="details" class="muted">Select a meeting to view details</div>
            </section>
        </div>
    </div>
</main>
<script>
    const token = localStorage.getItem('token');

    function isJwt(t) {
        return typeof t === 'string' && t.split('.').length === 3
    }

    if (!isJwt(token)) {
        localStorage.clear();
        window.location.href = '/auth.html';
    }
    const authHeaders = {'Authorization': 'Bearer ' + token};

    function authFetch(url, options = {}) {
        const headers = Object.assign({}, options.headers || {}, authHeaders);
        return fetch(url, {...options, headers});
    }

    const me = {id: null, username: localStorage.getItem('username') || 'User', roles: []};
    document.getElementById('welcome').textContent = 'Welcome, ' + me.username;
    document.getElementById('logout').addEventListener('click', () => {
        localStorage.clear();
        window.location.href = '/auth.html';
    });

    const listEl = document.getElementById('list');
    const detailsEl = document.getElementById('details');
    let meetings = [];
    let selectedMeeting = null;
    const leadNameToIdMap = new Map();
    const userNameToIdMap = new Map();

    function populateFormForUpdate(m) {
        selectedMeeting = m;
        document.getElementById('mf-title').value = m.title || '';
        document.getElementById('mf-clientId').value = leadNameToIdMap.get(m.clientName) || '';
        document.getElementById('mf-date').value = m.date || '';
        document.getElementById('mf-time').value = m.time || '';
        document.getElementById('mf-duration').value = m.duration || '';
        document.getElementById('mf-type').value = m.type || '';
        document.getElementById('mf-status').value = m.status || '';
        document.getElementById('mf-location').value = m.location || '';
        document.getElementById('mf-assignedToId').value = userNameToIdMap.get(m.assignedTo) || '';
        document.getElementById('mf-noteMessage').value = m.notes ? m.notes.join('\n') : '';

        document.getElementById('mf-btn').textContent = 'Update Meeting';
        document.getElementById('mf-cancel').style.display = 'inline-block';
    }

    function resetForm() {
        selectedMeeting = null;
        document.getElementById('meeting-form').reset();
        document.getElementById('mf-assignedToId').value = me.id || '';
        document.getElementById('mf-btn').textContent = 'Create Meeting';
        document.getElementById('mf-cancel').style.display = 'none';
    }

    function renderDetails(m) {
        if (!m) {
            detailsEl.innerHTML = '<span class="muted">Select a meeting to view details</span>';
            return;
        }

        detailsEl.innerHTML = `
        <h3>
            ${m.title || 'Untitled'}
            <button onclick="deleteMeeting('${m.id}')" style="margin-left:10px;color:red;">Delete</button>
        </h3>
        <div class="kv">
            <div>Date</div><div>${m.date || ''}</div>
            <div>Time</div><div>${m.time || ''}</div>
            <div>Duration</div><div>${m.duration || ''} hours</div>
            <div>Location</div><div>${m.location || ''}</div>
            <div>Status</div><div>${m.status || ''}</div>
            <div>Type</div><div>${m.type || ''}</div>
            <div>Client Name</div><div>${m.clientName || ''}</div>
            <div>Assigned To</div><div>${m.assignedTo || ''}</div>
            <div>Notes</div><div>${m.notes && m.notes.length ? m.notes.join('<br>') : '<span class="muted">No notes</span>'}</div>
        </div>
    `;
    }


    function renderList(meetings) {
        if (!meetings || meetings.length === 0) {
            listEl.innerHTML = '<span class="muted">No meetings</span>';
            renderDetails(null);
            return;
        }
        listEl.innerHTML = '';
        meetings.forEach((m, idx) => {
            const item = document.createElement('div');
            item.className = 'item';
            item.textContent = `${m.title || 'Meeting'} (${m.status || ''})`;
            item.addEventListener('click', () => {
                document.querySelectorAll('.item').forEach(el => el.classList.remove('active'));
                item.classList.add('active');
                renderDetails(m);
                populateFormForUpdate(m);
            });
            listEl.appendChild(item);
        });
        if (meetings.length > 0) {
            const firstItem = listEl.firstChild;
            firstItem.classList.add('active');
            renderDetails(meetings[0]);
            populateFormForUpdate(meetings[0]);
        } else {
            resetForm();
        }
    }

    async function deleteMeeting(id) {
        if (!confirm("Are you sure you want to delete this meeting?")) return;

        const res = await authFetch(`/api/meetings/${id}`, {method: 'DELETE'});
        if (res.ok) {
            alert("Meeting deleted successfully");
            loadMeetings();
        } else {
            alert("Failed to delete meeting");
        }
    }

    async function loadAdminData() {
        const [leadsRes, usersRes] = await Promise.all([
            authFetch('/api/lead'),
            authFetch('/api/admin')
        ]);
        if (leadsRes.ok) {
            const leads = await leadsRes.json();
            leads.forEach(lead => leadNameToIdMap.set(lead.leadName, lead.id));
        }
        if (usersRes.ok) {
            const users = await usersRes.json();
            users.forEach(user => userNameToIdMap.set(user.username, user.id));
        }
    }

    async function loadMe() {
        const info = await authFetch('/api/auth/user').then(r => r.json()).catch(() => null);
        if (info && info.id) {
            me.id = info.id;
            me.roles = info.roles || [];
            if (me.roles.includes('ROLE_ADMIN')) {
                await loadAdminData();
            }
        }
        document.getElementById('mf-assignedToId').value = me.id || '';
    }

    async function loadMeetings() {
        const res = await authFetch('/api/meetings');
        if (res.ok) {
            meetings = await res.json();
            renderList(meetings);
        } else {
            listEl.innerHTML = '<span class="muted">Failed to load meetings</span>';
        }
    }

    document.getElementById('meeting-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const msg = document.getElementById('mf-msg');
        msg.textContent = '';
        const body = {
            title: document.getElementById('mf-title').value.trim(),
            clientId: document.getElementById('mf-clientId').value.trim() || null,
            assignedToId: document.getElementById('mf-assignedToId').value.trim() || me.id,
            date: document.getElementById('mf-date').value,
            time: document.getElementById('mf-time').value,
            duration: document.getElementById('mf-duration').value ? parseInt(document.getElementById('mf-duration').value, 10) : null,
            type: document.getElementById('mf-type').value || null,
            status: document.getElementById('mf-status').value || null,
            location: document.getElementById('mf-location').value || null,
            noteMessage: document.getElementById('mf-noteMessage').value || null
        };
        const btn = document.getElementById('mf-btn');
        btn.disabled = true;

        try {
            let res;
            if (selectedMeeting) {
                btn.textContent = 'Updating...';
                res = await authFetch(`/api/meetings/${selectedMeeting.id}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(body)
                });
            } else {
                btn.textContent = 'Creating...';
                res = await authFetch('/api/meetings', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(body)
                });
            }

            if (!res.ok) {
                const t = await res.text();
                throw new Error(t || 'Failed to save meeting');
            }
            msg.textContent = selectedMeeting ? 'Meeting updated' : 'Meeting created';
            resetForm();
            loadMeetings();
        } catch (err) {
            msg.textContent = err.message || 'Failed to save meeting';
        } finally {
            btn.disabled = false;
        }
    });

    document.getElementById('mf-cancel').addEventListener('click', resetForm);
    loadMe().then(loadMeetings);

    // // todo update method

</script>
</body>
</html>
