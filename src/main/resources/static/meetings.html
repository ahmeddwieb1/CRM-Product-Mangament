<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>MyApp â€¢ Meetings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Inter, system-ui, Arial, sans-serif;
            background: #f7f9fc;
            color: #0f172a
        }

        .top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 22px;
            background: #fff;
            box-shadow: 0 1px 0 rgba(2, 6, 23, .06)
        }

        .brand {
            font-weight: 800
        }

        .btn {
            appearance: none;
            border: 0;
            background: #ef4444;
            color: #fff;
            padding: 10px 14px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer
        }

        .wrap {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px
        }

        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(2, 6, 23, .06);
            padding: 22px
        }

        .muted {
            color: #64748b
        }

        .grid {
            display: grid;
            grid-template-columns:360px 1fr;
            gap: 16px
        }

        .list {
            border-right: 1px solid rgba(2, 6, 23, .08);
            padding-right: 12px;
            max-height: 60vh;
            overflow: auto
        }

        .item {
            padding: 10px;
            border-radius: 8px;
            cursor: pointer
        }

        .item:hover {
            background: #f1f5f9
        }

        .item.active {
            background: #e2e8f0
        }

        .kv {
            display: grid;
            grid-template-columns:180px 1fr;
            gap: 8px
        }

        .row {
            display: grid;
            grid-template-columns:1fr 1fr;
            gap: 8px
        }

        input, select {
            padding: 8px;
            border: 1px solid #cbd5e1;
            border-radius: 8px
        }

        a.nav {
            margin-right: 12px
        }
    </style>
</head>
<body>
<header class="top">
    <div class="brand">MyApp</div>
    <div>
        <a class="nav" href="/dashboard.html">Dashboard</a>
        <a class="nav" href="/meetings.html">meetings</a>
        <a class="nav" href="/leads.html">Leads</a>
        <a class="nav" href="/settings.html">Settings</a>
        <span id="welcome" class="muted"></span>
        <button class="btn" id="logout">Logout</button>
    </div>
</header>
<main class="wrap">
    <div class="card" style="margin-bottom:16px">
        <h2>Meetings</h2>
        <p class="muted">Browse and add meetings</p>
    </div>
    <div class="card">
        <div class="grid">
            <section>
                <h3>All Meetings</h3>
                <div id="list" class="list"></div>
                <hr style="margin:12px 0;border:0;border-top:1px solid rgba(2,6,23,.08)"/>
                <h4>Add Meeting</h4>
                <form id="meeting-form">
                    <div class="row">
                        <input id="mf-title" placeholder="Title" required/>
                        <input id="mf-clientName" placeholder="Client Name"/>
                    </div>
                    <div class="row">
                        <input id="mf-date" type="date" required/>
                        <input id="mf-time" type="time" required/>
                    </div>
                    <div class="row">
                        <input id="mf-duration" type="number" placeholder="Duration (hours)" min="0" step="1"/>
                        <select id="mf-type">
                            <option value="">Type</option>
                            <option>PROPOSAL</option>
                            <option>SITEVISIT</option>
                            <option>NEGOTIAION</option>
                        </select>
                    </div>
                    <div class="row">
                        <select id="mf-status">
                            <option value="">Status</option>
                            <option>SCEDULED</option>
                            <option>COMPLETED</option>
                            <option>CANCELLED</option>
                        </select>
                        <select id="mf-location">
                            <option value="">Status</option>
                            <option>ONLINE</option>
                            <option>OFFLINE</option>
                        </select>
                    </div>
                    <div class="row">
                        <input id="mf-assignedTo" placeholder="Assigned To" required/>
                        <input id="mf-notes" placeholder="Note message"/>
                    </div>
                    <button class="btn" id="mf-btn" type="submit" style="margin-top:8px">Create Meeting</button>
                    <!--                    <button class="upt" id="mf-upt" type="reset" style="margin-top:8px">Update Meeting</button>-->
                    <!--                    <button class="det" id="mf-det" type="button" style="margin-top:8px">delete Meeting</button>-->
                    <div id="mf-msg" class="muted" style="margin-top:6px"></div>
                </form>
            </section>
            <section>
                <h3>Details</h3>
                <div id="details" class="muted">Select a meeting to view details</div>
            </section>
        </div>
    </div>
</main>
<script>
    const token = localStorage.getItem('token');

    function isJwt(t) {
        return typeof t === 'string' && t.split('.').length === 3
    }

    if (!isJwt(token)) {
        localStorage.clear();
        window.location.href = '/auth.html';
    }
    const authHeaders = {'Authorization': 'Bearer ' + token};

    function authFetch(url, options = {}) {
        const headers = Object.assign({}, options.headers || {}, authHeaders);
        return fetch(url, {...options, headers});
    }

    const me = {id: null, username: localStorage.getItem('username') || 'User'};
    document.getElementById('welcome').textContent = 'Welcome, ' + me.username;
    document.getElementById('logout').addEventListener('click', () => {
        localStorage.clear();
        window.location.href = '/auth.html';
    });

    const listEl = document.getElementById('list');
    const detailsEl = document.getElementById('details');

    function renderDetails(m) {
        if (!m) {
            detailsEl.innerHTML = '<span class="muted">Select a meeting to view details</span>';
            return;
        }

        detailsEl.innerHTML = `
        <h3>
            ${m.title || 'Untitled'}
            <button onclick="deleteMeeting('${m.id}')" style="margin-left:10px;color:red;">Delete</button>
        </h3>
        <div class="kv">
            <div>Date</div><div>${m.date || ''}</div>
            <div>Duration</div><div>${m.duration || ''} hours</div>
            <div>Location</div><div>${m.location || ''}</div>
            <div>Status</div><div>${m.status || ''}</div>
            <div>Client Name</div><div>${m.clientName || ''}</div>
            <div>Notes</div><div>${m.notes ? m.notes.replace(/\n/g, '<br>') : '<span class="muted">No notes</span>'}</div>
        </div>
    `;
    }


    function renderList(meetings) {
        if (!meetings || meetings.length === 0) {
            listEl.innerHTML = '<span class="muted">No meetings</span>';
            renderDetails(null);
            return;
        }
        listEl.innerHTML = '';
        meetings.forEach((m, idx) => {
            const item = document.createElement('div');
            item.className = 'item' + (idx === 0 ? ' active' : '');
            item.textContent = `${m.title || 'Meeting'} (${m.status || ''})`;
            item.addEventListener('click', () => {
                document.querySelectorAll('.item').forEach(el => el.classList.remove('active'));
                item.classList.add('active');
                renderDetails(m);
            });
            listEl.appendChild(item);
        });
        renderDetails(meetings[0]);
    }

    async function deleteMeeting(id) {
        if (!confirm("Are you sure you want to delete this meeting?")) return;

        const res = await authFetch(`/api/meetings/${id}`, {method: 'DELETE'});
        if (res.ok) {
            alert("Meeting deleted successfully");
            window.location.reload();
        } else {
            alert("Failed to delete meeting");
        }
    }

    async function loadMe() {
        const info = await authFetch('/api/auth/user').then(r => r.json()).catch(() => null);
        if (info && info.id) {
            me.id = info.id;
        }
        document.getElementById('mf-assignedTo').value = me.id || '';
    }

    async function loadMeetings() {
        const res = await authFetch('/api/meetings');
        if (res.ok) {
            const data = await res.json();
            renderList(data);
        } else {
            listEl.innerHTML = '<span class="muted">Failed to load meetings</span>';
        }
    }

    document.getElementById('meeting-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const msg = document.getElementById('mf-msg');
        msg.textContent = '';
        const body = {
            title: document.getElementById('mf-title').value.trim(),
            clientName: document.getElementById('mf-clientName').value.trim() || null,
            assignedTo: document.getElementById('mf-assignedTo').value.trim() || me.id,
            date: document.getElementById('mf-date').value,
            time: document.getElementById('mf-time').value,
            duration: document.getElementById('mf-duration').value ? parseInt(document.getElementById('mf-duration').value, 10) : null,
            type: document.getElementById('mf-type').value || null,
            status: document.getElementById('mf-status').value || null,
            location: document.getElementById('mf-location').value || null,
            notes: document.getElementById('mf-notes').value || null
        };
        const btn = document.getElementById('mf-btn');
        btn.disabled = true;
        btn.textContent = 'Creating...';
        try {
            const res = await authFetch('/api/meetings', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(body)
            });
            if (!res.ok) {
                const t = await res.text();
                throw new Error(t || 'Failed to create meeting');
            }
            msg.textContent = 'Meeting created';
            document.getElementById('meeting-form').reset();
            document.getElementById('mf-assignedTo').value = me.id || '';
            loadMeetings();
        } catch (err) {
            msg.textContent = err.message || 'Failed to create meeting';
        } finally {
            btn.disabled = false;
            btn.textContent = 'Create Meeting';
        }
    });
    loadMe().then(loadMeetings);

    // // todo update method

</script>
</body>
</html>
