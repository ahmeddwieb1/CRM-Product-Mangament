<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>MyApp â€¢ Meetings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Inter, system-ui, Arial, sans-serif;
            background: #f7f9fc;
            color: #0f172a
        }

        .top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 22px;
            background: #fff;
            box-shadow: 0 1px 0 rgba(2, 6, 23, .06)
        }

        .brand {
            font-weight: 800
        }

        .btn {
            appearance: none;
            border: 0;
            background: #ef4444;
            color: #fff;
            padding: 10px 14px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer
        }

        .wrap {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px
        }

        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(2, 6, 23, .06);
            padding: 22px
        }

        .muted {
            color: #64748b
        }

        .grid {
            display: grid;
            grid-template-columns:360px 1fr;
            gap: 16px
        }

        .list {
            border-right: 1px solid rgba(2, 6, 23, .08);
            padding-right: 12px;
            max-height: 60vh;
            overflow: auto
        }

        .item {
            padding: 10px;
            border-radius: 8px;
            cursor: pointer
        }

        .item:hover {
            background: #f1f5f9
        }

        .item.active {
            background: #e2e8f0
        }

        .kv {
            display: grid;
            grid-template-columns:180px 1fr;
            gap: 8px
        }

        .row {
            display: grid;
            grid-template-columns:1fr 1fr;
            gap: 8px
        }

        input, select {
            padding: 8px;
            border: 1px solid #cbd5e1;
            border-radius: 8px
        }

        a.nav {
            margin-right: 12px
        }
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(2, 6, 23, 0.2);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            margin-top: -10px;
            margin-right: -10px;
        }

        .close:hover {
            color: black;
        }

        #edit-meeting-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        #edit-meeting-form input,
        #edit-meeting-form select,
        #edit-meeting-form textarea {
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-family: inherit;
        }

        #edit-meeting-form textarea {
            min-height: 80px;
            resize: vertical;
        }
    </style>
</head>
<body>
<header class="top">
    <div class="brand">MyApp</div>
    <div>
        <a class="nav" href="/dashboard.html">Dashboard</a>
        <a class="nav" href="/meetings.html">meetings</a>
        <a class="nav" href="/leads.html">Leads</a>
        <a class="nav" href="/settings.html">Settings</a>
        <span id="welcome" class="muted"></span>
        <button class="btn" id="logout">Logout</button>
    </div>
</header>
<main class="wrap">
    <div class="card" style="margin-bottom:16px">
        <h2>Meetings</h2>
        <p class="muted">Browse and add meetings</p>
    </div>
    <div class="card">
        <div class="grid">
            <section>
                <h3>All Meetings</h3>
                <div id="list" class="list"></div>
                <hr style="margin:12px 0;border:0;border-top:1px solid rgba(2,6,23,.08)"/>
                <h4>Add Meeting</h4>
                <form id="meeting-form">
                    <div class="row">
                        <input id="mf-title" placeholder="Title" required/>
                        <select id="mf-clientId" name="clientId" required>
                            <option value="">-- Select Client --</option>
                        </select>
                    </div>
                    <div class="row">
                        <input id="mf-date" type="date" required/>
                        <input id="mf-time" type="time" required/>
                    </div>
                    <div class="row">
                        <input id="mf-duration" type="number" placeholder="Duration (hours)" min="0" step="1"/>
                        <select id="mf-type">
                            <option value="">Type</option>
                            <option>PROPOSAL</option>
                            <option>SITEVISIT</option>
                            <option>NEGOTIAION</option>
                        </select>
                    </div>
                    <div class="row">
                        <select id="mf-status">
                            <option value="">Status</option>
                            <option>SCEDULED</option>
                            <option>COMPLETED</option>
                            <option>CANCELLED</option>
                        </select>
                        <select id="mf-location">
                            <option value="">location</option>
                            <option>ONLINE</option>
                            <option>OFFLINE</option>
                        </select>
                    </div>
                    <div class="row">
                            <select id="mf-assignedTo" required>
                                <option value="">-- Select User --</option>
                            </select>
                        <input id="mf-notes" placeholder="Note message"/>
                    </div>
                    <button class="btn" id="mf-btn" type="submit" style="margin-top:8px">Create Meeting</button>
                    <div id="mf-msg" class="muted" style="margin-top:6px"></div>
                </form>
            </section>
            <div id="editModal" class="modal" style="display:none;">
                <div class="modal-content">
                    <span class="close" onclick="closeEditModal()">&times;</span>
                    <h2>Edit Meeting</h2>
                    <form id="edit-meeting-form">
                        <input type="hidden" id="edit-id">
                        <input id="edit-title" placeholder="Title" required>
                        <select id="edit-clientId" required></select>
                        <select id="edit-assignedTo" required></select>
                        <input type="date" id="edit-date" required>
                        <input type="time" id="edit-time" required>
                        <input type="number" id="edit-duration" placeholder="Duration (hours)" min="1" max="8" required>
                        <select id="edit-type" required>
                            <option value="">-- Type --</option>
                            <option value="PROPOSAL">Proposal</option>
                            <option value="SITEVISIT">Follow Up</option>
                            <option value="NEGOTIAION">Consultation</option>
                        </select>
                        <select id="edit-status" required>
                            <option value="">-- Status --</option>
                            <option value="SCEDULED">Scheduled</option>
                            <option value="COMPLETED">Completed</option>
                            <option value="CANCELLED">Canceled</option>
                        </select>
                        <select id="edit-location" required>
                            <option value="">-- Location --</option>
                            <option value="ONLINE">Online</option>
                            <option value="OFFLINE">Offline</option>
                        </select>
                        <textarea id="edit-notes" placeholder="Notes"></textarea>
                        <button type="submit" class="btn">Update Meeting</button>
                    </form>
                </div>
            </div>
            <section>
                <h3>Details</h3>
                <div id="details" class="muted">Select a meeting to view details</div>
            </section>
        </div>
    </div>
</main>
<script src="/meetings.js"></script>
</body>
</html>
